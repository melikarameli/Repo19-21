<!DOCTYPE html>
<html>
    <heaad>
        <title>QWERTY Keyboard</title>
        <link rel="stylesheet" href="index.css">
        
    </heaad>
    <body onload="load();">
        <!--<h2>TEXT AREA</h2>-->
        <textarea class="keyboardInput">TEXT AREA</textarea>
        <div id="keyboard">
        <div id="row1">
           <input id="btn1" type="button" value="1">
           <input id="btn2" type="button" value="2">
           <input id="btn3" type="button" value="3">
           <input id="btn4" type="button" value="4">
           <input id="btn5" type="button" value="5">
           <input id="btn6" type="button" value="6">
           <input id="btn7" type="button" value="7">
           <input id="btn8" type="button" value="8">
           <input id="btn9" type="button" value="9">
           <input id="btn0" type="button" value="0">
           <input id="btnbs" type="button" value="Back Space">
        </div>
        <br>
        <div id="row2">
            <input id="btnq" type="button" value="q">
            <input id="btnw" type="button" value="w">
            <input id="btne" type="button" value="e">
            <input id="btnr" type="button" value="r">
            <input id="btnt" type="button" value="t">
            <input id="btny" type="button" value="y">
            <input id="btnu" type="button" value="u">
            <input id="btni" type="button" value="i">
            <input id="btno" type="button" value="o">
            <input id="btnp" type="button" value="p">
        </div>
        <div id="row3">
            <input id="btna" type="button" value="a">
            <input id="btns" type="button" value="s">
            <input id="btnd" type="button" value="d">
            <input id="btnf" type="button" value="f">
            <input id="btng" type="button" value="g">
            <input id="btnh" type="button" value="h">
            <input id="btnj" type="button" value="j">
            <input id="btnk" type="button" value="k">
            <input id="btnl" type="button" value="l">
            <input id="btncl" type="button" value="Caps Lock">
        </div>
        <div id="row4">
            <input id="btnz" type="button" value="z">
            <input id="btnx" type="button" value="x">
            <input id="btnc" type="button" value="c">
            <input id="btnv" type="button" value="v">
            <input id="btnb" type="button" value="b">
            <input id="btnn" type="button" value="n">
            <input id="btnm" type="button" value="m">
            <input id="btn-" type="button" value="-">
            <input id="btn_" type="button" value="_">
            <input id="btnsh" type="button" value="Shift">
        </div>
        <div id="row5">
            <input id="btnsp" type="button" value="Space">
            <input id="btnok" type="submit" value="Ok">
        </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
